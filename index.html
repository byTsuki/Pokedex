<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="favicon-16x16.png">
   <link rel="stylesheet" href="./style.css">



    <title>Pokedex</title>
</head>
<body>
    <main>
<img src="./pokedex.png" alt="pokedex" class="pokedex">

<h1 class="pokemon_data">
<span class="pokemon_number"></span>
<span class="pokemon_name"></span>
</h1>

<form class="form">
    <input 
    type="search"
    class="input_search"
    placeholder="name or number"
    required
    />
</form>
<div class="buttons">
    <button class="button btn-prev">Prev &lt;</button>
    <button class="button btn-next">Next &gt;</button>
</div>





<img src="./rayquaza.gif" alt="pokemon" class="pokemon_image">

    </main>
    <script defer src="./API.js"></script>
</body>
</html>
